<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />

  <title>仮置き</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="title">刺繍管理システム</h2>
    </div>
  </header>

  <main>
    <!--表示部分-->
    <section class="container">
      <h2>糸</h2>
      <!-- テーブルクリア -->
      <button id="clear-ito" onclick="itoController.clearIto()">表示を全て削除</button>
      <table>
        <thead>
          <tr>
            糸管理
          </tr>

          <th>色</th>
          <th>メーカー</th>
          <th>品番</th>
        </thead>

        <tbody class="ito-table">
          <tr class="ito">
            <td>灰</td>
            <td>DMC</td>
            <td>05</td>
          </tr>
          <tr class="ito">
            <td>ピンク</td>
            <td>DMC</td>
            <td>321</td>
          </tr>
          <tr class="ito">
            <td>緑</td>
            <td>オリムパス</td>
            <td>226</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>


  <!-- データ入力フォーム -->
  <section class="container">
    <h2　id="form-title">糸を追加する</h2>
    <form id="ito-form" onsubmit="itoController.addIto(event);">

      <div class="group">
        <label for="color">色を選択してください</label>
        <input id="color" name="color" type="color" placeholder="色" class="colorfield" />
      </div>

      <div class="group">
        <label for="brand">メーカー</label>
        <input id="brand" name="brand" type="text" placeholder="メーカー" class="field" required/>
      </div>

      <div class="group">
        <label for="hinban">品番</label>
        <input id="hinban" name="hinban" type="number" placeholder="123" class="field" required/>
      </div>

      <button id="add-ito" 　class="button btn-main" type="submit">追加</button>
      <!-- <button id="clear-ito" onclick="itoController.clearIto(event)">削除する</button> -->
    </form>
  </section>

  <!-- ボタンで押した内容をスクリプトに渡す -->
  <script src="js/controllers/ItoController.js"></script>
  <script src="js/models/Ito.js"></script>
  <script src="js/models/ItoList.js"></script>
  <script src="js/view/ItoListView.js"></script>

  <script>
    var itoController = new ItoController();

    
    
  </script>
  
  <footer class="container"></footer>
</body>

</html>
